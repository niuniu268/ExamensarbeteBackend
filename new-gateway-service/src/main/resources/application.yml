server:
  port: 8080
spring:
  application:
    name: gatewayservice

  cloud:

    nacos:
      server-addr: 192.168.1.72:8848
      file-extension: yaml
    gateway:
      routes:
        - id: order-service
          uri:
            http://localhost:8081
          predicates:
            - Path=/order/**
        - id: user-service
          uri:
            http://localhost:8082
          predicates:
            - Path=/user/**
        - id: auth-service
          uri:
            http://localhost:8083
          predicates:
            - Path=/auth/**
            - Path=/test/**
      discovery:
        locator:
          enabled: true
